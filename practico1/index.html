<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href='https://cdn-icons-png.flaticon.com/512/6472/6472942.png'>
    <link rel="stylesheet" href="styles.css">
    <title>Práctico N1: Calculadora Simple</title>

</head>

<body>
    <header>
        <h1>Práctico N1: Calculadora Simple</h1>
    </header>

    <div class="calculadora">

    <input type="number" id="valor1" step="any" placeholder="Ingrese un número">

    <select name="operacion" id="operacion">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>

    <input type="number" id="valor2" step="any" placeholder="Ingrese un número">

    <button id="calcular" onclick="calcular()">Calcular</button>

    <button id="resetear" onclick="resetear()">Resetear</button>

    <input type="number" disabled id="resultado" placeholder="---">

    </div>

    <script src="script.js"></script>

</body>
</html>
